<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplos propiedades de borde.</title>

    <style type="text/css">
      h1 {
        border-width: thick;

        border-color: #CACA00;

        border-style: dotted;
      }

      h2 {
        border-style: solid;

        margin: 10px;
      }

      h3 {
        border-style: solid;

        margin: 0.1cm auto auto 0.75in;
      }

      h4 {
        border-bottom: thick solid red;
      }
    </style>
  </head>

  <body>
    <h1>Esto es H1.</h1>

    <h2>Esto es H2.</h2>

    <h3>Esto es H3.</h3>

    <h4>Esto es H4.</h4>
  </body>
</html>
