<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        align-items: center;

        display: flex;
        margin: auto;
        height: 100px;
      }
      .gris {
        background-color: #b5b2b2;
        font-size: 1.2rem;
        font-family: arial;
      }
      .azul {
        background-color: blue;
        font-size: 1.5rem;
        font-family: verdana;
        color: white;
      }
      .amarillo {
        background-color: #ffdf00;
        font-size: 1.8rem;
        font-family: georgia;
      }
    </style>
  </head>
  <body>
    <div class="box gris">Este es el primer contenedor</div>
    <div class="box azul">Este es el segundo contenedor</div>
    <div class="box amarillo">Este es el tercer contenedor</div>
  </body>
</html>
