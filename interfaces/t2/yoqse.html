<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo6. Botones</title>
    <!-- Bootstrap style -->
    <link href="bs/css/bootstrap.min.css" rel="stylesheet" media="screen" />
  </head>
  <body>
    <div id="container">
      <h1>Bootstrap Buttons</h1>
      <p>Normal button</p>
      <button type="button" class="btn">Do something</button>
      <p>Success, warning, danger buttons</p>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <p>Button with icons</p>
      <button type="button" class="btn btn-info">
        <span class="glyphicon glyphicon-home"></span>&nbsp;Go Home
      </button>
      <button type="button" class="btn btn-danger">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </div>
  </body>
</html>
