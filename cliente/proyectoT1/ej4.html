<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de n√∫meros</title>
  <style>
    body {
      margin: 50px;
    }
    #numeros {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Loteria del dawer</h1>
  <div id="numeros"></div>
  

  <script>
    
      var numeros = [];

      for ($i=0;$i < 6; $i++) {
        var numeroAleatorio = Math.floor(Math.random() * 49) + 1;
        if (!numeros.includes(numeroAleatorio)) {
          numeros.push(numeroAleatorio);
        }
      }

      document.getElementById('numeros').textContent = 'Numero premiado: ' + numeros.join('-');
    
  </script>
</body>
</html>
