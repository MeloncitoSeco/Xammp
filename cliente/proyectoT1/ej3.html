<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function tribonacci(n) {
        if (n === 0) {
          return 0;
        } else if (n === 1 || n === 2) {
          return 1;
        } else {
          return tribonacci(n - 1) + tribonacci(n - 2) + tribonacci(n - 3);
        }
      }

      for (let i = 0; i <= 10; i++) {
        console.log(tribonacci(i));
      }
    </script>
  </body>
</html>
