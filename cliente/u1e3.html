    <script>
        var ope1 = 10==10;
        alert("La operacion 10==10 es: " +ope1);
        var ope1 = 10===10;
        alert("La operacion 10===10 es: " +ope1);
        var ope1 = 10===10.0;
        alert("La operacion 10===10.0 es: " +ope1);
        var ope1 = "Laura"=="laura";
        alert("La operacion \"Laura\"==\"Laura\" es: " +ope1);
        var ope1 = "Laura"==="laura";
        alert("La operacion \"Laura\"===\"Laura\" es: " +ope1);

    </script>
