<!DOCTYPE html>
<html>
  <body>
    <h2>Cifrado Cesar</h2>

    <script>
      let texto = prompt("Escriba el texto que desea cifrar");
      let clave;

      do {
        clave = prompt("Escriba la clave (un número entero)");

        if (isNaN(parseInt(clave))) {
          // Comprueba si la entrada no es un número válido
          alert("No has escrito un número");
        }
      } while (isNaN(parseInt(clave)));

      clave = parseInt(clave); // Convierte la cadena introducida como clave a un número entero

      for (let letra of texto) {
        // Bucle for...of que itera sobre cada letra del texto introducido
        if (letra != " ") {// comprueba si es o no un espacio y si es un espacio lo escribe y si no lo cambia con la siguiente linea
          let cifra = letra.charCodeAt(0) + clave; // Obtiene el valor Unicode de la letra y suma la clave de cifrado
          document.write(String.fromCharCode(cifra));
        }else{
          document.write(String.fromCharCode(32));// Como estamos usando la funcion from code char que transforma el int al codigo ascci
        }
      }
    </script>
  </body>
</html>
